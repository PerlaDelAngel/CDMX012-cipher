<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Codifica mensajes en claves secretas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--NAV TAG STARTS-->
    <header class="header">
      <a class="nav-logo" href="#">
        <img src="Pictures/LOGO cipher.png" alt="Logotipo de Educando Juntos" height="70px">
      </a>

      <nav class="menu">
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Sugerencias de uso</a></li>
          <li><a href="#">¿Cómo funciona el Cifrado César?</a></li>
        </ul>
      </nav>
    </header>
    <!--NAV TAG ENDS-->
    <div class="contents">
      <div class="root">
        <h1>Codifica mensajes en claves secretas</h1>
        <p>¡Crea pistas para juegos de búsqueda del tesoro, codifica mensajes secretos, y mucho más!</p>
      </div>
      
      <div class="cajaCentro">
        <!--MESSAGE INPUT STARTS-->
        <div class="mensajes">
          <form id="formInput">
              <legend for="inputMensaje"><strong>Introduce tu mensaje</strong></legend><hr>
              <textarea name="inputMensaje" id="mensaje" cols="50" rows="10" required></textarea>

              <label for="offset">Número de posiciones a desplazar</label>
              <input type="number" id="offset" name="Offset" min="1" max="100" value="1">
              <br><br>

              <input type="button" value="Cifrar" id="botonCifrar" class="botones">
              <input type="button" value="Descifrar" id="botonDescifrar" class="botones">
          </form>
        </div>
        <!--MESSAGE INPUT ENDS-->

        <!--MESSAGE OUTPUT STARTS-->
        <div class="mensajes">
          <form id = "formOutput">
              <legend for="mensajeOutput"><strong>Mensaje modificado</strong></legend><hr>
              <textarea name="mensajeOutput" id="output" cols="50" rows="10" disabled></textarea>

              <input type="button" value="Copiar" id="botonCopiar" class="botones">
              <input type="button" value="Reiniciar" id="reiniciar" class="botones">
          </form>
        </div>
        <!-- MESSAGE OUTPUT ENDS-->
      </div><br>
  </div>
    
    <footer>
      <p>Site by Perla Del Ángel<br>
      <a href="mailto:perdelangel@gmail.com">perdelangel@gmail.com</a></p>
    </footer>


    <script src="index.js" type="module"></script>
  </body>

</html>
